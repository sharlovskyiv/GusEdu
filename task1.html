<!doctype html>
<html>
<head>
	<style type="text/css">
		.block {
			width: 50px;
			height: 50px;
			border: solid 5px grey;
			padding: 5px;
		}
		div {
			display: inline-block;
		}
	</style>
	<script>
		function ChangeColor(Element) {
			if (Element.style.color == 'grey') Element.style.color = 'red';
			else Element.style.color = 'grey';
		return false;
		}	
		//function click() {
		//	var click_block = document.getElementById('click');
		//	document.getElementById('click_block')
		//}
	</script>
</head>
<body>
	<div class="block" id="firstBlock" onclick="return ChangeColor(this)">
		<a href=""></a>>
	</div>
	<div class="block" id="twoBlock" onclick="return ChangeColor(this)"></div>
	<div class="block" id="threeBlock" onclick="return ChangeColor(this)"></div>
	<div class="block" id="fourBlock" onclick="return ChangeColor(this)"></div>
	<div class="block" id="fiveBlock" onclick="return ChangeColor(this)"></div>
</body>
</html>
