<!doctype html>
<html>
<head>
	<style type="text/css">

		.block {
			width: 50px;
			height: 50px;
			border: solid 5px grey;
			padding: 5px;
			cursor: pointer;
			display: inline-block;
		}
		.slider{
    		max-width: 80%;
    		position: absolute;
    		height: 300px;
    		left: 50%;
    		transform: translate(-50%);
    		margin-bottom: 130px;
    		margin: auto;
		}
		#btn {
			cursor: pointer;
		 	position: relative;
			width: 50px;
			height: 20px;
			left: 50%;
    		transform: translate(-50%, -50%);
		}
		
	</style>
	<script>
		let lastpress = 'firstBlock';
     	function show_hide(id) {
         	var elem = document.getElementById(id);
         	document.getElementById(lastpress).style.borderColor = 'grey';
         	elem.style.borderColor = 'red';
         	lastpress = id;
		}
		function valueBtn(){ 
    		if (document.getElementById('btn1').value=="Left"){ 
        		document.getElementById('btn1').value='Rigth' 
        		} 
    		else 
        		document.getElementById('btn1').value="Left"; 
    	} 

    </script>
</head>
<body>
	<div class="slider">
	<div class="slider_wrapper">
		<div class="block" id="firstBlock"  onclick="show_hide('firstBlock')"></div>
		<div class="block" id="twoBlock" onclick="show_hide('twoBlock')"></div>
		<div class="block" id="threeBlock" onclick="show_hide('threeBlock')"></div>
		<div class="block" id="fourBlock" onclick="show_hide('fourBlock')"></div>
		<div class="block" id="fiveBlock" onclick="show_hide('fiveBlock')"></div>
	</div>
	<br><input id="btn" type="button" name="CLICK" value="CLICK" onclick="SlideBloks()"/> 
	<br><input id="btn1" name="Left" type="button"  value="Left" onclick="valueBtn()" style="cursor: pointer;" />
</div>
</body>
</html>
